<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Add jQuery CDN for JavaScript functionalities -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add moment.js for time and date reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <!-- Bootstrap Navbar for header -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #4470eb, #040833);">
        <div class="container title-style">
                <h2>Weather Dashboard</h2>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h4>Search for a City:</h4>
                    <!-- city search box-->
                    <form id="city-search">
                        <div><input type="text" id="searchTerm"> </div>
                        <!-- <div><input type="submit" id="search-bttn"> Search </div> -->  
                        <div>
                            <button id="response-container" onclick="myFunction()">Search</button>
                        </div>
                    </form>
                    
                    <br></br>
                    
                    <!-- display searched city names in localStorage -->
                    <ul class="nav flex-colum" id="search">
                    </ul> 
                    
                </div>
                <div>
                    <!-- Bootstrap layout for current weather and 5-day forecast as two rows in the same column --> 
                    <div class="container">
                        <div class="col-9 current-weather">
                            <!-- Bootstrap layout for current weather as the first row in the column --> 
                            <div><h4 id="city-name"></h4> </div>
                            <div id="temp"></div>
                            <div id="speed"></div>
                            <div id="humidity"></div>
                            <div id="index"></div> 
                            </div>    
                                <!-- Bootstrap layout for 5-day forecast as the second row in the same column --> 
                                <div class="container-fluid">
                                    <h4>5-Day Forecast:</h4>
    
                                    <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
                                        <div id="dayOne" class="futureDate"> </div>
                                        <div id="dayOneIcon"> </div>
                                        <div id="dayOneTemp"></div>
                                        <div id="dayOneSpeed"></div>
                                        <div id="dayOneHumidity"></div>
                                    </div>
    
                                    <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
                                        <div id="dayTwo" class="futureDate"> </div>
                                        <div id="dayTwoIcon"> </div>
                                        <div id="dayTwoTemp"></div>
                                        <div id="dayTwoSpeed"></div>
                                        <div id="dayTwoHumidity"></div>
                                    </div>
    
                                    <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
                                        <div id="dayThree" class="futureDate"> </div>
                                        <div id="dayThreeIcon"> </div>
                                        <div id="dayThreeTemp"></div>
                                        <div id="dayThreeSpeed"></div>
                                        <div id="dayThreeHumidity"></div>
                                    </div>
    
                                    <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
                                        <div id="dayFour" class="futureDate"> </div>
                                        <div id="dayFourIcon"> </div>
                                        <div id="dayFourTemp"></div>
                                        <div id="dayFourSpeed"></div>
                                        <div id="dayFourHumidity"></div>
                                    </div>
    
                                    <div class="card text-white bg-dark mb-3" style="max-width: 9rem;">
                                        <div id="dayFive" class="futureDate"> </div>
                                        <div id="dayFiveIcon"> </div>
                                        <div id="dayFiveTemp"></div>
                                        <div id="dayFiveSpeed"></div>
                                        <div id="dayFiveHumidity"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>

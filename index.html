<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Add jQuery CDN for JavaScript functionalities -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add moment.js for time and date reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <!-- Bootstrap Navbar for header -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #4470eb, #040833);">
        <div class="container title-style">
                <h2>Weather Dashboard</h2>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h4>Search for a City:</h4>
                    <!-- city search box-->
                    <form id="city-search">
                        <div><input type="text" id="searchTerm"> </div>
                        <!-- <div><input type="submit" id="search-bttn"> Search </div> -->  
                        <div>
                            <button id="response-container" onclick="myFunction()">Search</button>
                        </div>
                    </form>
                    
                    <br></br>
                    
                    <!-- display searched city names in localStorage -->
                    <ul class="nav flex-colum" id="search">
                    </ul> 
                    
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row" id="search-bar">
                <h3>Search Bar:</h3>
                <input name="city-name" id="city-input" />
                <button type="button" id="search-button">Search</button>
            </div>
            <div class="row" id="recently-searched"></div>
        </div>
        <div class="col-sm-9">
            <div class="row" id="searched-area"></div>
            <div class="row" id="5-day-forecast"></div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
